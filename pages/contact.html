<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css" />
    <title>Contact</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../assets/amazing_brand.png" alt="Amazing Events" width="110" height="30" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse flex-row-reverse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./upcomingEvents.html">Upcoming
                                Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./pastEvents.html">Past Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./stats.html">Stats</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="mb-3">
        <section class="banner">
            <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3"
                        aria-label="Slide 4"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="4"
                        aria-label="Slide 5"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="5000">
                        <img src="./assets/optional_banner_1.jpg" class="d-block w-100" alt="Home">
                        <div
                            class="carousel-caption d-flex h-100 flex-column justify-content-center align-items-center">
                            <h2>Amazing Events</h2>
                            <p>Lorem Ipsum</p>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="5000">
                        <img src="./assets/optional_banner_2.jpg" class="d-block w-100" alt="Upcoming Events">
                        <div
                            class="carousel-caption d-flex h-100 flex-column justify-content-center align-items-center carousel-2">
                            <h2>Upcoming Events</h2>
                            <p>Lorem Ipsum</p>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="5000">
                        <img src="./assets/optional_banner_3.jpg" class="d-block w-100" alt="Past Events">
                        <div
                            class="carousel-caption d-flex h-100 flex-column justify-content-center align-items-center">
                            <h2>Past Events</h2>
                            <p>Lorem Ipsum</p>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="5000">
                        <img src="./assets/optional_banner_4.jpg" class="d-block w-100" alt="Contact">
                        <div
                            class="carousel-caption d-flex h-100 flex-column justify-content-center align-items-center">
                            <h2>Contact</h2>
                            <p>Lorem Ipsum</p>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="5000">
                        <img src="./assets/optional_banner_5.jpg" class="d-block w-100" alt="Stats">
                        <div
                            class="carousel-caption d-flex h-100 flex-column justify-content-center align-items-center">
                            <h2>Stats</h2>
                            <p>Lorem Ipsum</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <div class="container-form d-flex justify-content-center align-items-center my-4">
            <form class="w-50">
                <div class="mb-3">
                    <label for="name" class="form-label fw-bold">Name:</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Email:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label fw-bold">Message:</label>
                    <textarea class="form-control" placeholder="Leave a message here" id="message" required
                        style="height: 15.2vh;"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </main>
    <footer class="d-flex justify-content-between align-items-center px-2">
        <div class="d-flex">
            <a href="https://www.facebook.com/andresgoyes" target="_blank" class="me-3">
                <img src="../assets/fb_logo.png" alt="Facebook" class="img-fluid" width="40" height="40">
            </a>
            <a href="https://wa.me/3006445026" target="_blank" class="me-3">
                <img src="../assets/wa_logo.png" alt="WhatsApp" class="img-fluid" width="40" height="40">
            </a>
            <a href="https://www.instagram.com/andresgoyes" target="_blank">
                <img src="../assets/ig_logo.png" alt="Instagram" class="img-fluid" width="40" height="40">
            </a>
        </div>
        <p class="pt-3 fs-6">Cohort 3 - Andres Goyes</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
